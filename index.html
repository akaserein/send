<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Themed Comment Box</title>
<style>
  /* Body styling */
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, #ff69b4, #000000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container for box */
  .container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    text-align: center;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  input[type="text"] {
    width: 250px;
    padding: 12px 20px;
    border-radius: 20px;
    border: none;
    margin-bottom: 20px;
    outline: none;
    font-size: 16px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: #ff69b4;
    color: #fff;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #ff85c1;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <div class="container">
    <h2 style="color:white;">Send Comment</h2>
    <input type="text" id="commentBox" placeholder="Type your message..." />
    <br>
    <button onclick="sendToAdmin()">Send to Admin</button>
  </div>

<script>
function sendToAdmin() {
    const message = document.getElementById('commentBox').value.trim();
    if(message === '') {
        alert("Please type a message first!");
        return;
    }
    const phone = "+79149958622"; // Admin number
    const url = `https://wa.me/${phone.replace('+','')}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
}
</script>
</body>
</html>
